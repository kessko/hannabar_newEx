<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</head>
<body class="background">

    <div class="hero-container">

        <div id="hero-name" class="hero-name">Hanna</div>
        <div class="avatar hero-avatar"></div>
        <div class="hero-stat-container">
            <div id="hero-health" class="hero-stat-item">Health</div>
            <div id="hero-strength" class="hero-stat-item">Strength</div>
            <div id="hero-attack-power" class="hero-stat-item">Attack power</div>
        </div>
        <div class="hero-btn-container">
            <button id="hero-attack" class="btn btn-danger">Attack!</button>
            <button id="hero-increase-strength" class="btn btn-success">Increase Strength!</button>
            <button id="hero-make-me-rich" class="btn btn-info">Bye More Crystals!</button>
        </div>
    </div>


    <div class="enemy-container">

        <div id="enemy-name" class="enemy-name">Hanna</div>
        <div class="avatar enemy-avatar"></div>
        <div class="enemy-stat-container">
            <div id="enemy-health" class="enemy-stat-item">Health</div>
            <div id="enemy-strength" class="enemy-stat-item">Strength</div>
            <div id="enemy-attack-power" class="enemy-stat-item">Attack power</div>
        </div>

    </div>






<script src="hero.js"></script>
</body>
</html>
